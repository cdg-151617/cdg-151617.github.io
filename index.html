<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="image/tea-cup.svg" alt="Tea cup" width="30" height="24" class="d-inline-block align-text-top">
                Le thé
            </a>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <img src="image/black-tea.jpg" class="card-img-top" alt="dry black tea leafs">
                    <div class="card-body">
                        <h5 class="card-title">Thé noir</h5>
                        <p class="card-text">Magnifique texte expliquant l'histoire du thé noir...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="image/oolong-tea.jpg" class="card-img-top" alt="dry oolong tea leafs">
                    <div class="card-body">
                        <h5 class="card-title">Thé oolong</h5>
                        <p class="card-text">Magnifique texte expliquant l'histoire du thé oolong...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="image/matcha.jpg" class="card-img-top h-100" alt="matcha powder">
                    <div class="card-body">
                        <h5 class="card-title">Thé matcha</h5>
                        <p class="card-text">Magnifique texte expliquant l'histoire du thé matcha...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card ">
                    <img src="image/white-tea.jpg" class="card-img-top h-100" alt="dry white tea leafs">
                    <div class="card-body">
                        <h5 class="card-title">Thé blanc</h5>
                        <p class="card-text">Magnifique texte expliquant l'histoire du thé blanc...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
